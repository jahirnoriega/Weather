<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Raleway:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/styles/style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="container" id="container">
      <div class="searchbar-container">
        <form action="#" id="form">
          <input type="text" id="searchbar" placeholder="Search city" />
          <input type="submit" id="submit" value="Search" az />
        </form>
      </div>
      <div class="message-container" id="message-container"></div>
      <div class="curr-weather-container" id="curr-weather-container">
        <h1 id="city"></h1>
        <div class="moon-sun" id="moon-sun"></div>
        <h1 id="grades"></h1>
        <div class="container-min-max">
          <div class="max-min-weather-container" id="future-weather-container">
            <h2 id="weather-min"></h2>
            <div class="moon-sun-min" id="moon-sun-min"></div>
            <h3 id="weather-day">Min</h3>
          </div>
          <div class="max-min-weather-container" id="future-weather-container">
            <h2 id="weather-max"></h2>
            <div class="moon-sun-max" id="moon-sun-max"></div>
            <h3 id="weather-day">Max</h3>
          </div>
        </div>
      </div>
    </div>
    <script src="js/app.js"></script>
    <script src="js/animations.js"></script>
  </body>
</html>
